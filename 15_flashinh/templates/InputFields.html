{% extends "Base.html"%}

{% block title %} Login Page {%endblock%}
{% block content %}
<form action="/auth" method="POST">
	{% set msgs = get_flashed_messages() %}
	{% for msg in msgs%}
		<b><p>{{msg}}</p></b>
	{% endfor %}
	Username:
	<input type="text" name="username" minlength="4" maxlength="12"><br>
	Password:
	<input type="password" name="password" minlength="4" maxlength="12"><br>
	<input type="submit" value="Register">
</form>
{% endblock %}
